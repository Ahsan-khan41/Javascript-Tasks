<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Signin</title>
  <!-- bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>
  <!-- firebase js files -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- my js script -->
  <script defer src="./auth.js"></script>
  <!-- stylesheet -->
  <link href="./Styles/signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="d-block mx-auto mb-4" src="./assets/logo.svg" alt="" width="60">
      <h1 class="fs-3 fw-bold">SERVEYGEM</h1>
      <br />
      <h1 class="fs-5 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="signin-email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="signin-password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="error-box mb-2" style="color: red;">
        <p class="error-box"></p>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="button" onclick="signinFunc()">Sign in</button>
      <p class="w-100 my-3">
        <a href="./signup.html">Don't have an Account? Singup</a>
      </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
    </form>
  </main>



</body>
