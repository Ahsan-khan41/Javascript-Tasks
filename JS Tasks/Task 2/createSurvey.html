<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Survey Report App</title>
    <link rel="stylesheet" href="./Styles/basicStyles.css" />
    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <!-- firebase js files -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- my js script -->
    <script defer src="./index.js"></script>
    <script defer src="./auth.js" defer></script>
</head>


<body style="background: #F8F9FA;" onload="setDashboard()">
    <header class="d-flex flex-wrap justify-content-center py-2 mb-4 bg-body shadow-sm">
        <b class="d-flex align-items-center bg-body mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4 bg-body mx-5">
                <img class="d-block mx-2" style="display: inline !important;" src="./assets/logo.svg" alt="Logo"
                    width="40"><span>
                    SERVEYGEM
                </span>
            </span>
        </b>
        <ul class="nav nav-pills ">
            <li class="mx-5 d-flex" aria-current="page">
                <!-- Howdy wuth email -->
                <p class="mx-4 fs-6 fw-bold" style="margin: 0%; padding-top: 8px; color: green;">Howdy,
                    <span id="user-email"></span>
                </p>
                <button type="button" class="btn btn-outline-danger" id="logout" onclick="logout()">Sign out</button>
        </ul>
    </header>

    <main class="container my-5">

        <div class="row">
            <!-- Survey form -->
            <div class="my-2">
                <span class="fs-3 fw-normal">
                    <p class="fs-1 fw-normal" id="servey-title" style="margin: 0 0 0 5px;"></p>
                    <p class="fs-5 fw-normal" id="servey-description" style="margin: 0 0 0 5px; color: grey;"></p>
                </span>
            </div>

            <!-- Survey questions -->
            <div class="col-sm-9 mb-4" id="survey-form">
                <div class="card container shadow-sm rounded mb-4">
                    <div class="row">
                        <div class="container text-center py-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                                class="bi bi-archive" viewBox="0 0 16 16">
                                <path
                                    d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                            </svg>
                            <p class="my-2">No Question Added yet!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side bar -->
            <div class="col-sm-3">
                <div class="card shadow-sm rounded">
                    <div class="container mt-3">
                        <label for="floatingSelect">Select question type</label>
                        <select class="form-select mb-3 mt-2" id="question-type">
                            <option value="Multiple">Multiple</option>
                            <option value="Single">Single</option>
                            <option value="Data">Data</option>
                        </select>
                    </div>
                    <hr />
                    <div class="container mb-3">
                        <button class="btn btn-primary fs-7" onclick="addQuestion()"><b>+</b> Add Question</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
