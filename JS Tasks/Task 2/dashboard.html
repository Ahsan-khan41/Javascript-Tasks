        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Create Survey Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <p id="modal-errors" style="color: red;"></p>
                            <div class="mb-3">
                                <label for="survey-name" class="form-label">Name of Survey</label>
                                <input type="text" placeholder="Name of Survey" class="form-control" id="survey-name">
                            </div>
                            <div class="mb-3">
                                <label for="servey-description" class="form-label">Description</label>
                                <input type="text" placeholder="One line description" class="form-control"
                                    id="servey-description">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
