<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Distributer</title>
    <script src="./app.js" defer></script>
</head>

<body>
    <div style="margin-top: 20px; text-align: center;">
        <h1>ATM Machine Currency Distributer</h1>
        <input id="money" type="number" 
        placeholder="Enter the Amount"
        style="height: 30px; width: 250px;" />
        <select name="prefered-notes" id="prefered-notes" style="height: 35px; width: 50px;">
            <option value=500>500</option>
            <option value=100>100</option>
            <option value=50>50</option>
            <option value=20>20</option>
            <option value=10>10</option>
            <option value=5>5</option>
            <option value=1 selected='selected'>1</option>
        </select>
        <button type="submit" onclick="AtmMachine()" style="height: 35px; width: auto;">Submit</button>
    </div>
    <div style="margin-top: 20px; text-align: center;" id="result"></div>
</body>

</html>
